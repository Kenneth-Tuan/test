<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COFFE SPACE</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="./icofont/icofont.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="p5">
        <header>
            <div class="header">
                <div class="title">
                    <i class="icon icofont-coffee-alt"></i>
                    <h1 class="brand">COFFE SPACE</h1>
                    <button class="contact-us-h">聯絡我<i class="icofont-long-arrow-right"></i></button>
                    <button class="articles-h">看全部文章</button>
                </div>
                <ul class="socialMediaIcons">
                    <li class="icon i-fb"><a href=""><i class="icofont lab la-facebook-f"></i></a></li>
                    <li class="icon i-ig"><a href=""><i class="icofont icofont-instagram"></i></a></li>
                    <li class="icon i-yt"><a href=""><i class="icofont icofont-youtube"></i></a></li>
                </ul>                
            </div>

        </header>

        <section id="a1">
            <div class="container-n">
                <div class="banner-wrapper"> 

                    <p class="current-page">洽詢表單</p>
                    <p class="path">首頁/個人介紹</p>

                </div>
            </div>
        </section>

        <section id="a2">
                <div class="p5-s2">
                    <div class="form-input-name">
                        <h3 class="name" for="input-name">姓名*</h3>
                        <input type="text" class="input-name" placeholder="Name">
                    </div>
                    <div class="form-input-email">
                        <h3 class="email" for="input-email">Email*</h3>
                        <input type="email" class="input-email" placeholder="Email">
                    </div>
                    <div class="form-input-phone">
                        <h3 class="phone" for="input-phone">電話*</h3>
                        <input type="number" class="input-phone" placeholder="Phone">
                    </div>
                    <div class="form-input-question">
                        <h3 class="question" for="input-question">洽詢内容*</h3>
                        <input type="text" class="input-question" placeholder="Your message here...">
                    </div>
                    <!-- Button trigger modal -->
                    <button type="button" class="btn-send" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        <h3 class="send">送出<i class="icofont-paper-plane"></i></h3>
                    </button>                    
                </div>
        </section>


        <footer class="footer-375">
            <button class="contact-us">聯絡我<i class="icofont-long-arrow-right"></i></button>
            <button class="articles">看全部文章</button>
            <div class="horizon2"></div>
            <button class="go-top"><i class="icofont-long-arrow-right"></i></button>
            <ul class="socialMediaIcons">
                <li class="icon i-fb"><a href=""><i class="icofont lab la-facebook-f"></i></a></li>
                <li class="icon i-ig"><a href=""><i class="icofont icofont-instagram"></i></a></li>
                <li class="icon i-yt"><a href=""><i class="icofont icofont-youtube"></i></a></li>
            </ul>
            <p>Copyright@ 2021 Coffeespace All right reserved.</p>
        </footer>

        <footer class="footer-768">
            <div class="up">
                <button class="articles">看全部文章</button>
                <button class="go-top"><i class="icofont-long-arrow-right"></i></button>                
            </div>
            <div class="down">
                <div class="down_1">
                    <p>Copyright@ 2021 Coffeespace All right reserved.</p>
                    <button class="contact-us"><p>聯絡我<i class="icofont-long-arrow-right"></i></p></button>                    
                </div>
                <ul class="socialMediaIcons">
                    <li class="icon i-fb"><a href=""><i class="icofont lab la-facebook-f"></i></a></li>
                    <li class="icon i-ig"><a href=""><i class="icofont icofont-instagram"></i></a></li>
                    <li class="icon i-yt"><a href=""><i class="icofont icofont-youtube"></i></a></li>
                </ul>
            </div>

        </footer>
        <div class="a81"></div>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content" id="modal">
                    <div class="modal-body">
                        <i class="icofont-tick-mark"></i>
                        <h3 class="modal-message">已成功送出洽詢表單!</h3>
                        <button class="articleList"><h4>看全部文章</h4></button>
                        <button class="back-to-frontPage"><h4>回首頁</h4></button>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>        
    </div>
</body>
</html>
